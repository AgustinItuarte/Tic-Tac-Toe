<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="overlay">

        <form action="" method="post" class="form-jugadores">

            <div class="wraper">
                <h2>Ingresar</h2>
                <div>
                    <label for="nombre1">Jugador 1</label>
                    <input type="text" id="nombre1" name="nombre1">
                </div>
                <div>
                    <label for="nombre2">Jugador 2</label>
                    <input type="text" id="nombre2" name="nombre2">
                </div>
                <div><button class="btn-jugar">JUGAR</button></div>
            </div>

        </form>
        
    </div>

    <div class="container">

        <div class="header">
            <div>
                <h1 class="titulo">Tic Tac Toe</h1>
            </div>
            <div class="img-1"><img class="img-1" src="icons/icon.png"></div>
            <div class="img-2"><img class="img-2" src="icons/icon.png"></div>
        </div>

        <div class="main-content">
            <div class="turno-1">
                <h2 class="jugador-1">>>></h2>
                <h2 class="partidas-1">Partidas Ganadas:</h2>
            </div>
            <div class="turno-2">
                <h2 class="jugador-2"><<<</h2>
                <h2 class="partidas-2">Partidas Ganadas:</h2>
            </div>
            
            <div class="botones">
                <button class="btn-ingreso">JD1 vs JD2</button>
                <button class="btn-reiniciar">REINICIAR</button>
                <button class="btn-ai">JD vs CPU</button>
            </div>
            <div class="tabla">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>

    </div>
    
</body>
<script src="scripts.js"></script>
</html>
